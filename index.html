<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">


    <title>Rock | Paper | Scissors | Lizard | Spock</title>

</head>
<body>
    <h1 class="title-text">Rock Paper Scissors Lizard Spock</h1>

    <div class="options">
        <div class="option upper" id="rock">
            <button class ="btn" type="button" data-type="rock">
                <img class="img" src="assets/images/rock.png" alt="Rock">
            </button>
        </div>
        <div class="option upper" id="paper">
            <button class ="btn" type="button" data-type="paper">
                <img class="img" src="assets/images/paper.png" alt="Paper">
            </button>
        </div>
        <div class="option lower" id="scissors">
            <button class ="btn" type="button" data-type="scissors">
                <img class="img" src="assets/images/scissors.png" alt="Scissors">
            </button>
        </div>
        <div class="option lower" id="lizard">
            <button class ="btn" type="button" data-type="lizard">
                <img class="img" src="assets/images/lizard.png" alt="Lizard">  
            </button>
        </div>
        <div class="option lower" id="spock">
            <button class ="btn" type="button" data-type="spock">
                <img class="img" src="assets/images/spock.png" alt="Spock">
            </button>
        </div>
    </div>
    
    <div class="right">
        <h3 id="computer">
            Computer Rolled:
        </h3>
        <h3 id="computer-pick">

        </h3>
    </div>
    
    <div class="left">
        <h3 id="user">
            You Picked:
        </h3>
        <h3 id="user-pick">
            
        </h3>
    </div>


    <div class="score-text">
        <h2 id="you-win">You Win!</h2>
        <h2 id="you-loose">You Loose!</h2>
        <h2 id="draw">It's A Draw!</h2>
        <p id="empty-string"></p>
    </div>

   

    <div class="score-box"> 
        <button type="submit" class="play" data-type="play">Rock on</button>
        <div class="score score-left">
            <p class="score-text-p">Your Score:<span class="score-text-p" id="score-point-you">0</span></p> 
        </div>
        <div class="score score-right">
            <p class="score-text-p">Computer Score:<span class="score-text-p" id="score-point-computer">0</span></p>
        </div>
    </div>

    <footer class ="footer">
       <div id="left">
          <h3>Made By Jacob Molsby</h3> 
       </div>
       <div id=right>
            <form action="mailto:jmolsby@gmail.com" method="post" enctype="text/plain">
            <div id="name-tag">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            </div>
            <div id="email-tag">
            <label for="email">Email:</label>
            <input type="text" id="email" name="mail">
            </div id="message-tag">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" size="50">
            <span id="send">
                <input type="submit" value="Send">
            </span>
            <span id="reset">
                <input type="reset" value="Reset">
            </span>
         
            </form>
        </form>
       </div> 
       
    </footer>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
